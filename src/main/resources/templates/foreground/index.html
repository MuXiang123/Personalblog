<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">

</head>
<body>
<!-- 导航 -->
<nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"
                                                             style="margin-right: 11px;margin-bottom: 6px;"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"
                                                             style="margin-right: 11px;margin-bottom: 6px;"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"
                                                             style="margin-right: 11px;margin-bottom: 6px;"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"
                                                             style="margin-right: 11px;margin-bottom: 6px;"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"
                                                             style="margin-right: 11px;margin-bottom: 6px;"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                <input type="text" placeholder="Search.....">
                <i class="search link icon"></i>
            </div>
        </div>
    </div>
</div>
   <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
       <i class="sidebar icon"></i>
   </a>


    </nav>
<!-- 中间内容 -->
    <div class="m-container m-padded-tb-big">
        <div class="ui container ">
            <div class="ui stackable grid">
                <!-- 左边博客列表 -->
                <div class="eleven wide column">
                    <!-- header -->
                    <div class="ui top attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <h3 class="ui teal header">博客</h3>
                            </div>
                            <div class="right aligned column">
                                共<h2 class="ui orange header m-inline-block m-text-thin"
                                     th:text="${page.totalElements}"> 14 </h2>篇
                            </div>
                        </div>
                    </div>
                    <!-- content -->
                    <div class="ui attached  segment">
                        <div class="ui padded vertical segment m-padded-tb-large">
                            <div class="ui middle aligned mobile reversed stackable grid"
                                 th:each="blog : ${page.content}">
                                <div class="eleven wide column">
                                    <h3 class="ui header"><a href="#" class="m-black" target="_blank"
                                                             th:href="@{/blog/{id}(id=${blog.id})}"
                                                             th:text="${blog.title}"></a></h3>
                                    <p class="m-text" th:text="${blog.title}">描述</p>
                                    <div class="ui grid">
                                        <div class="eleven wide column">
                                            <div class="ui m-padded-mini horizontal link list ">
                                                <div class="item">
                                                    <img src="https://unsplash.it/20/10?image=1005" 　 alt=""
                                                         th:href="@{${blog.user.avatar}}" class="ui avatar image">
                                                    <div class="content"><a href="#" class="header"
                                                                            th:src="${blog.user.nickname}">波子</a>
                                                    </div>
                                                </div>
                                                <div class="item">
                                                    <i class="calendar icon"></i><span
                                                        th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2022-05-30</span>
                                                </div>
                                                <div class="item">
                                                    <i class="eye icon"></i><span th:text="${blog.views}">22</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="right aligned five wide column">
                                            <a href="#" class="ui teal basic label m-padded-tiny m-text-thin"
                                               th:text="${blog.type.name}">认知升级</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="five wide column">
                                    <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}">
                                        <img src="https://unsplash.it/200/100?image=1005"
                                             th:href="@{${blog.firstPicture}}" alt="" class="ui rounded images">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- bottom -->
                <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a href="#" th:href="@{/(page=${page.number}-1)}"
                               class="ui button item right floated teal basic" th:unless="${page.first}">上一页</a>
                            <div class="right aligned column">
                                <a href="#" th:href="@{/(page=${page.number}+1)}"
                                   class="ui button item right floated teal basic" th:unless="${page.last}">下一页</a>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 右边的top -->
                <div class="five wide column">
                    <!-- 分类 -->
                    <div class="ui segments">
                        <div class="ui secondary segment">
                            <div class="ui two column grid">
                                <div class="column">
                                    <i class="idea icon"></i>分类
                                </div>
                                <div class="right aligned column">
                                    <a href="#" target="_blank">more <i class="angle double right icon"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="ui teal segment">
                            <div class="ui fluid vertical menu">
                                <a href="#" class="item" th:each="type : ${types}">
                                    <span th:text="${type.name}">学习日志</span>
                                    <div class="ui teal basic left pointing label"
                                         th:text="${#arrays.length(type.blogs)}">13
                                    </div>
                                </a>
                            </div>

                        </div>
                    </div>
                    <!-- 标签 -->
                    <div class="ui segments m-margin-top-large">
                        <div class="ui secondary segment">
                            <div class="ui two column grid">
                                <div class="column">
                                    <i class="tags icon"></i>标签
                                </div>
                                <div class="right aligned column">
                                    <a href="#" target="_blank">more <i class="angle double right icon"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="ui teal segment">
                            <a href="#" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny"
                               th:each="tag:${tags}">
                                <span th:text="${tag.name}">方法论</span>
                                <div class="detail" th:text="${#arrays.length(tag.blogs)}">23</div>
                            </a>
                        </div>

                    </div>
                    <!-- 最新推荐 -->
                    <div class="ui segments m-margin-top-large">
                        <div class="ui secondary segment">
                            <i class="bookmark icon"></i>最新推荐
                        </div>
                        <div class="ui segment" th:each="blog : ${recommendBlogs}">
                            <a href="#" th:href="@{/blog/{{id}(id=${blog.id})}}" target="_blank"
                               class="m-black m-text-thin" th:text="${blog.title}">吃饭故事</a>
                        </div>
                    </div>
                    <!-- 二维码 -->
                    <h4 class="ui horizontal divider header m-margin-top-large">扫码关注我</h4>
                    <div class="ui centered card " style="width: 10em;">
                        <img src="./static/img/1.jpg" alt="" class="ui rounded images" th:src="@{/img/xys.jpg}">
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- 底部footer -->
<footer class="ui inverted vertical segment m-padded-tb-massive" th:replace="_fragments :: footer">
    <div class="ui center aligned container">
        <div class="ui stackable inverted divided grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item"><img src="../static/img/1.jpg" class="ui rounded images  " alt=""
                                           style="width: 110px;" th:src="@{/img/1.jpg}">
                    </div>
                </div>
            </div>

            <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-sapced ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">吃饭</a>
                        <a href="#" class="item">喝水</a>
                        <a href="#" class="item">睡觉觉</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-sapced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">吃饭</a>
                        <a href="#" class="item">喝水</a>
                        <a href="#" class="item">睡觉觉</a>
                </div>
            </div>

            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-sapced ">介绍</h4>
                <p>该吃吃该喝喝</p>
            </div>

        </div>
        <div class="ui inverted section divider "></div>
        <p class="m-text-thin m-text-sapced m-opacity-tiny">时间啥的时间啥的时间啥的时间啥的时间啥的</p>
        </div>
    </footer>
<th:block th:replace="_fragments :: script"></th:block>
    <!-- 手机端缩进后条目点击方法 -->
    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        })
    </script>
</body>
</html>
