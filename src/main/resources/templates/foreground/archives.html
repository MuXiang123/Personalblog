<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>
    <!-- 导航 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:replace="_fragments :: menu(4)">
    </nav>
<!-- 中间内容 -->
    <div class="m-container m-padded-tb-big">
        <div class="ui container">
            <!-- header -->
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2>篇博客
                    </div>
                </div>
            </div>
            <th:block th:each="item : ${archiveMap}">
                <h3 class="ui center aligned header grey" th:text="${item.key}">2020</h3>
                <div class="ui fluid vertical menu">
                    <div class="item" th:each="blog : ${item.value}">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}">title</a>
                        <div class="ui teal basic left pointing label"
                             th:text="${#dates.format(blog.updateTime,'MM-dd')}">03 Jan
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <!-- 底部footer -->
    <footer class="ui inverted vertical segment m-padded-tb-massive" th:replace="_fragments :: footer">
    </footer>
    <!-- 手机端缩进后条目点击方法 -->
    <th:block th:replace="_fragments :: script"></th:block>
    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        })
    </script>
</body>
</html>
