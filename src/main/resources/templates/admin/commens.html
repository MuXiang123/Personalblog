            <!--统计博客各类数据-->
            <div class="four wide column">
                <div class="item">
                    <div class="ui inverted statistic">

                    </div>
                </div>
            </div>

            <div class="four wide column">
                <div class="item">
                    <div class="ui inverted statistic">
                        <div class="value">
                            22
                        </div>
                        <div class="label">
                            访问总数
                        </div>
                    </div>
                </div>
            </div>

            <div class="four wide column">
                <div class="item">
                    <div class="ui inverted statistic">
                        <div class="value">
                            22
                        </div>
                        <div class="label">
                            评论总数
                        </div>
                    </div>
                </div>
            </div>

            <div class="four wide column">
                <div class="item">
                    <div class="ui inverted statistic">
                        <div class="value">
                            22
                        </div>
                        <div class="label">
                            留言总数
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="ui inverted section divider"></div>
        <!--        统计博客运行实践，从入学时间开始-->
        <div style="color: honeydew" ; class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">博客已经运行：<span
                id="htmer_time" class="item m-text-thin"></span></div>

        <script>
            // 运行时间统计
            function secondToDate(second) {
                if (!second) {
                    return 0;
                }
                var time = new Array(0, 0, 0, 0, 0);
                if (second >= 365 * 24 * 3600) {
                    time[0] = parseInt(second / (365 * 24 * 3600));
                    second %= 365 * 24 * 3600;
                }
                if (second >= 24 * 3600) {
                    time[1] = parseInt(second / (24 * 3600));
                    second %= 24 * 3600;
                }
                if (second >= 3600) {
                    time[2] = parseInt(second / 3600);
                    second %= 3600;
                }
                if (second >= 60) {
                    time[3] = parseInt(second / 60);
                    second %= 60;
                }
                if (second > 0) {
                    time[4] = second;
                }
                return time;
            }

            function setTime() {
                /*此处为网站的创建时间*/
                var create_time = Math.round(new Date(Date.UTC(2019, 9, 5, 0, 0, 0)).getTime() / 1000);
                var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
                currentTime = secondToDate((timestamp - create_time));
                currentTimeHtml = currentTime[0] + '年' + currentTime[1] + '天'
                    + currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4]
                    + '秒';
                document.getElementById("htmer_time").innerHTML = currentTimeHtml;
            }

            setInterval(setTime, 1000);

            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });

            $('.ui.dropdown').dropdown({
                on: 'hover'
            });
        </script>
    </div>
</footer>
