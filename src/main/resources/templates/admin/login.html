<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link>
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"
    />
    <meta
            name="description"
            content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI."
    />
    <meta name="keywords" content="Semantic-UI, Theme, Design, Template"/>
    <meta name="author" content="PPType"/>
    <meta name="theme-color" content="#ffffff"/>
    <title>管理员登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <style type="text/css">
        body {
            background-color: #eee;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: grayscale;
            background-image: url("/img/adminBG.webp");
        }

        .ui.container {
            margin-top: 10rem;
            max-width: 20rem !important;
        }

        .ui.large.form > .field:first-child {
            margin-bottom: 10px;
        }

        .item {
            padding: .25rem .5rem;
            font-size: .875rem;
            line-height: 10;
        }

    </style>
</head>

<body id="root">
<div class="ui center aligned grid">
    <div class="ui container">
        <div class="ui label circular" style="display:flex;justify-content: center; align-items:center;">
            <h3 th:text="#{login.tip}">欢迎！请登录</h3>
        </div>
        <div class="ui hidden divider"></div>

        <!--        登录表单-->
        <form class="ui large form" method="post" action="#" th:action="@{/admin/login}" th:method="post">
            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="username" placeholder="用户名" th:placeholder="#{login.username}">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="密码" th:placeholder="#{login.password}">
                </div>
            </div>
            <button class="ui fluid large primary circular button" style="width: auto;margin: auto;" type="submit"
                    th:text="#{login.button}">登 录
            </button>

            <div class="ui error mini message"></div>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="#{login.message}">
                用户名和密码错误
            </div>
            <div class="ui" style="display:flex;justify-content: center;align-items:center;">
                <a class="item" th:href="@{/admin(l='zh_CN')}"><i class="bookmark icon"></i>中文</a>
                <a class="item" th:href="@{/admin(l='en_US')}"><i class="bookmark icon"></i>English</a>
            </div>

        </form>
    </div>
</div>

<script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
<script>
    // 表单验证
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });

    $('.dropdown')
        .dropdown({
            allowAdditions: true
        });
</script>
</body>
</html>
